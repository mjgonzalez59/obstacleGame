<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obstacle Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=New+Tegomin&family=Poppins:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="gameContainer">
      <div class="scoreContainer">
        <div class="scoreCount">Your Score: 0</div>
        <div class="highScoreCount">High Score: 0</div>
      </div>
      <div class="gameOver">Avoid the obstacle with Up arrow key</div>
      <div class="square"></div>
      <div class="obstacle animateObstacle"></div>
    </div>
  </body>
</html>
